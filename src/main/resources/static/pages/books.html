<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>基于SpringBoot整合SSM案例</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>图书管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="图书类别" v-model="conditions.type" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="图书名称" v-model="conditions.name" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="图书描述" v-model="conditions.description" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="getByConditions()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="type" label="图书类别" align="center"></el-table-column>                <el-table-column prop="name" label="图书名称" align="center"></el-table-column>                <el-table-column prop="description" label="描述" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增图书" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit: false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                type: [{required: true, message: '图书类别为必填项', trigger: 'blur'}],                name: [{required: true, message: '图书名称为必填项', trigger: 'blur'}]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize: 10,//每页显示的记录数                total: 0//总记录数            },            conditions: {//条件查询的条件                type: "",                description: "",                name: ""            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAll();        },        methods: {            //合并查询所有            getAll() {                axios.get("/books/" + this.pagination.currentPage + "/" + this.pagination.pageSize)                    .then((res) => {                        if (res.data.flag) {                            let page = res.data.data                            this.pagination.currentPage = page.current;                            this.pagination.pageSize = page.size;                            this.pagination.total = page.total;                            this.dataList = page.records;                        } else                            this.$message.error("服务器异常！请稍后重试。。")                    })            },            //弹出添加窗口            handleCreate() {                this.resetForm();                this.dialogFormVisible = true;            },            //重置表单            resetForm() {                this.formData = {};            },            //添加            handleAdd() {                axios.post("/books", this.formData).then((res) => {                    console.log(this.formData)                    if (res.data.flag) {                        this.$message.success("添加成功！")                    } else {                        this.$message.error("添加失败!")                    }                }).finally(() => {                    this.dialogFormVisible = false;                    this.getAll();                })            },            //取消            cancel() {                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                this.getByConditions()            },            // 删除            handleDelete(row) {                this.$confirm('此操作将永久删除该文件, 是否继续?', '提示', {                    confirmButtonText: '确定',                    cancelButtonText: '取消',                    type: 'warning'                }).then(() => {                    axios.delete("/books/" + row.id).then((res) => {                        if (res.data.flag) {                            this.$message.success("删除成功")                        } else {                            this.$message.error("删除失败")                        }                    }).finally(() => {                        //这里要调用条件查询                       this.getByConditions();                    })                }).catch(() => {                    this.$message({                        type: 'info',                        message: '已取消删除'                    });                });            },            //弹出编辑窗口            handleUpdate(row) {                this.dialogFormVisible4Edit = true;                axios.get("/books/" + row.id).then((res) => {                    this.formData = res.data.data;                })            },            //修改            handleEdit() {                axios.put("/books", this.formData).then((res) => {                    console.log(this.formData.type)                    if (res.data.flag) {                        this.$message.success("修改成功！")                    } else {                        this.$message.error("该信息已被删除！")                    }                }).finally(() => {                    this.dialogFormVisible4Edit = false;                    let con = this.conditions;                    let isEmpty = (con.description+con.name+con.type).length === 0                    console.log(isEmpty)                    if (!isEmpty){                        this.conditions.type=this.formData.type;                        this.conditions.name = this.formData.name;                        this.conditions.description = this.formData.description;                        this.getByConditions();                        this.conditions.description=""                        this.conditions.name=""                        this.conditions.type=""                    }else {                        this.getByConditions()                    }                })            },            //切换页码            handleCurrentChange(currentPage) {                //切换页面时将切换的页面数值传入                this.pagination.currentPage = currentPage;                //传入后在调用分页查询                this.getByConditions()            },            //条件查询            getByConditions() {                let param = +this.pagination.currentPage + "/" + this.pagination.pageSize +                    "?type=" + this.conditions.type;                param += "&name=" + this.conditions.name;                param += "&description=" + this.conditions.description;                axios.get("/books/conditions/" + param).then((res) => {                    if (res.data.flag) {                        let page = res.data.data                        this.pagination.currentPage = page.current;                        this.pagination.pageSize = page.size;                        this.pagination.total = page.total;                        this.dataList = page.records;                    } else                        this.$message.error("服务器异常！请稍后重试。。")                })            }        }    })</script></html>
